{% extends 'base.html' %}

{% block title %} Contact Us {% endblock title %}
{% block contactactive%} active {% endblock contactactive%}

{% block body %}
<div class="container my-3">
<h1> Contact Us</h1>
    <form method='post' action='/contact'>{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div><br>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
  </div><br>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="phone">
  </div><br>
  <div class="form-group">
    <label for="content">Describe your problem...</label>
    <textarea class="form-control" name="content" id="content" name="content" cols="30" rows="10"></textarea>
  </div><br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

 
{% endblock body %}
